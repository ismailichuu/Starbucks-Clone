<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="shortcut icon" href="images/logo_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
</head>

<body>
    <header>
        <!--Complete header portion-->
        <div class="container-fluid complete-nav">
            <div class="row">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <!---Navbar logo-->
                        <div class="col-1 head-logo">
                            <a href="#"><img src="./images/logo.png" alt="logo" width="50px"></a>
                        </div>
                        <!---toggle bar-->
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!--Navbar Left-side-->
                        <div class="col-12 col-lg-5 col-md-12 pt-3">
                            <div class="collapse navbar-collapse navbar-left" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item ps-lg-4">
                                        <a class="nav-link nav-head" aria-current="page" href="#">Menu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nav-head" href="#">Rewards</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nav-head" href="#">Gift Cards</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--Navbar Right-side-->
                        <div class="col-12 col-lg-6 col-md-12 pt-3 ">
                            <div class="collapse navbar-collapse partial-canvas" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item pe-lg-5 ">
                                        <a class="nav-link active hover-effect" aria-current="page" href="#"><i
                                                class="fa-solid fa-location-dot location-icon"></i><span
                                                class="ps-2 find-store">Find a store</span></a>
                                    </li>
                                    <div class="log-in">
                                        <li class="nav-item">
                                            <button class="navbar-sign me-3 mt-2">Sign in</button>
                                            <button class="navbar-join mt-2">Join now</button>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        </div>
    </header>
    <!--Banner section 1-->
    <section>
        <div class="row mt-5">
            <div class="col-12 col-md-12 col-lg-6 banner-image">
                <img src="./images/banner1.jpg" class="img-fluid" alt="banner1">
            </div>
            <div class="col-12 col-md-12 col-lg-6 banner-content pt-lg-5 d-flex items-center justify-center text-center">
                <div class="container text-center banner-head-div pb-lg-4">
                    <h1 class="pt-5 banner-head">Shaken to perfection</h1>
                    <p class="fw-normal fs-4">Experience a feel-good Iced Brown Sugar Oatmilk Shaken Espresso or Iced
                        Hazelnut Oatmilk Shaken
                        Espresso—made with Starbucks® Blonde Espresso, and just 150 calories for a grande.</p>
                    <button class="add-banner rounded-pill">Add to order</button>
                </div>
            </div>
        </div>
    </section>
    <!--Banner section 2-->
    <section>
        <div class="row">
            <div class="col-6">
                <p class="headig-banner2">It’s a great day for free coffee</p>
                <p class="content-banner2"></p>
            </div>
            <div class="col-6">
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
