<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="shortcut icon" href="images/logo_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
</head>

<body>
    <header>
        <!--Complete header portion-->
        <div class="container-fluid complete-nav">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                            <!---Navbar logo-->
                            <div class="col-1 head-logo">
                                <a href="#"><img src="./images/logo.png" alt="logo" width="50px"></a>
                            </div>
                            <!---toggle bar-->
                            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <!--Navbar Right-side-->
                            <div class="col-12 col-lg-5 col-md-12 pt-3">
                                <div class="collapse navbar-collapse navbar-left" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item ps-4">
                                            <a class="nav-link nav-head "  aria-current="page" href="#">MENU</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link nav-head" href="#">REWARDS</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link nav-head" href="#">GIFT CARD</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--Navbar Left-side-->
                            <div class="col-12 col-lg-6 col-md-12 pt-3 ">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item pe-5 ">
                                            <a class="nav-link active hover-effect" aria-current="page" href="#"><i
                                                    class="fa-solid fa-location-dot location-icon"></i><span class="ps-2 find-store">Find a store</span></a>
                                        </li>
                                        <li class="nav-item pe-3 pt-2">
                                            <button class="navbar-sign">Sign in</button>
                                        </li>
                                        <li class="nav-item pe-3 pt-2">
                                            <button class="navbar-join">Join now</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
